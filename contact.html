    <h1 id=ContactUsHeading>Contact Us</h1>

    <form class="form"
    action=""
    method="POST"
  >
  <div>
    <input type="text" id="fname" name="fname" placeholder="Enter first name"><br>
    <input type="text" id="sname" name="sname" placeholder="Enter surname"><br>
    <input type="text" id="email" name="email" placeholder="Enter email"><br>
    <input type="text" id="number" name="phone" placeholder="Enter cellphone number">
  </div>
  <div>
    <textarea name="message" id="messagebox" rows="10" cols="30" placeholder="Enter message"></textarea>
  </div><br>
  <!-- your other form fields go here -->
  <button class ="submit" class="send" type="submit">Send</button>
  <button class ="reset"  class="reset" type="reset">Reset</button>

</form>
